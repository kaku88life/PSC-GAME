<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪刀石頭布猜拳遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>剪刀石頭布</h1>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">勝</div>
                <div class="score-value wins" id="wins">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">敗</div>
                <div class="score-value losses" id="losses">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">平手</div>
                <div class="score-value ties" id="ties">0</div>
            </div>
        </div>

        <div class="battle-area">
            <div class="player-side">
                <div class="side-label">你</div>
                <div class="choice-display" id="player-choice">❓</div>
            </div>
            <div class="vs">VS</div>
            <div class="computer-side">
                <div class="side-label">電腦</div>
                <div class="choice-display" id="computer-choice">❓</div>
            </div>
        </div>

        <div class="result-text" id="result">選擇你要出的拳！</div>

        <div class="choices">
            <div>
                <button class="choice-btn scissors" onclick="play('剪刀')">✌️</button>
                <div class="choice-name">剪刀</div>
            </div>
            <div>
                <button class="choice-btn rock" onclick="play('石頭')">✊</button>
                <div class="choice-name">石頭</div>
            </div>
            <div>
                <button class="choice-btn paper" onclick="play('布')">🖐️</button>
                <div class="choice-name">布</div>
            </div>
        </div>

        <button class="reset-btn" onclick="resetGame()">重新開始</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
