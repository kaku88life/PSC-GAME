        .choice-btn {

        .choice-btn:hover {

        .choice-btn:active {

        .choice-btn.scissors:hover { background: #cce0ff; }
        .choice-btn.rock:hover { background: #99c2ff; }
        .choice-btn.paper:hover { background: #b3d1ff; }

        .choice-name {

        }

        .reset-btn {

            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background: #004a9f;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #003876;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .shaking {
            animation: shake 0.3s ease-in-out 3;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .pop {

        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Ââ™ÂàÄÁü≥È†≠Â∏É</h1>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Âãù</div>

            </div>
            <div class="score-item">
                <div class="score-label">Êïó</div>

            <div class="score-item">
                <div class="score-label">Âπ≥Êâã</div>

                <div class="choice-display" id="computer-choice">‚ùì</div>

        <div class="result-text" id="result">ÈÅ∏Êìá‰Ω†Ë¶ÅÂá∫ÁöÑÊã≥ÔºÅ</div>

        <div class="choices">
            <div>
                <button class="choice-btn scissors" onclick="play('Ââ™ÂàÄ')">‚úåÔ∏è</button>
                <div class="choice-name">Ââ™ÂàÄ</div>
            </div>
            <div>
                <button class="choice-btn rock" onclick="play('Áü≥È†≠')">‚úä</button>
                <div class="choice-name">Áü≥È†≠</div>
            </div>
            <div>

    <script>
        const choices = ['Ââ™ÂàÄ', 'Áü≥È†≠', 'Â∏É'];
        const emojis = {
            'Ââ™ÂàÄ': '‚úåÔ∏è',
            'Áü≥È†≠': '‚úä',
            'Â∏É': 'üñêÔ∏è'
        };

        let score = { wins: 0, losses: 0, ties: 0 };

        function getComputerChoice() {
            return choices[Math.floor(Math.random() * 3)];
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'tie';

            const winningCombos = {
                'Ââ™ÂàÄ': 'Â∏É',
                'Áü≥È†≠': 'Ââ™ÂàÄ',
                'Â∏É': 'Áü≥È†≠'
            };

            return winningCombos[player] === computer ? 'win' : 'lose';
        }

        function play(playerChoice) {
            const playerDisplay = document.getElementById('player-choice');
            const computerDisplay = document.getElementById('computer-choice');
            const resultText = document.getElementById('result');

            // ÂãïÁï´ÊïàÊûú
            playerDisplay.textContent = '‚ùì';
            computerDisplay.textContent = '‚ùì';
            playerDisplay.classList.add('shaking');
            computerDisplay.classList.add('shaking');

            setTimeout(() => {
                playerDisplay.classList.remove('shaking');
                computerDisplay.classList.remove('shaking');

                const computerChoice = getComputerChoice();

                playerDisplay.textContent = emojis[playerChoice];
                computerDisplay.textContent = emojis[computerChoice];
                playerDisplay.classList.add('pop');
                computerDisplay.classList.add('pop');

                setTimeout(() => {
                    playerDisplay.classList.remove('pop');
                    computerDisplay.classList.remove('pop');
                }, 300);

                const result = determineWinner(playerChoice, computerChoice);

                resultText.className = 'result-text ' + result;

                if (result === 'win') {
                    resultText.textContent = '‰Ω†Ë¥è‰∫ÜÔºÅ üéâ';
                    score.wins++;
                } else if (result === 'lose') {
                    resultText.textContent = '‰Ω†Ëº∏‰∫ÜÔºÅ üò¢';
                    score.losses++;
                } else {
                    resultText.textContent = 'Âπ≥ÊâãÔºÅ ü§ù';
                    score.ties++;
                }

                updateScore();
            }, 900);
        }

        function updateScore() {
            document.getElementById('wins').textContent = score.wins;
            document.getElementById('losses').textContent = score.losses;
            document.getElementById('ties').textContent = score.ties;
        }

        function resetGame() {
            score = { wins: 0, losses: 0, ties: 0 };
            updateScore();
            document.getElementById('player-choice').textContent = '‚ùì';
            document.getElementById('computer-choice').textContent = '‚ùì';
            document.getElementById('result').textContent = 'ÈÅ∏Êìá‰Ω†Ë¶ÅÂá∫ÁöÑÊã≥ÔºÅ';
            document.getElementById('result').className = 'result-text';
        }
    </script>
